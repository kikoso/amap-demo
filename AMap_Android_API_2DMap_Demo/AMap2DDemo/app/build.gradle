apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.amap.map2d.demo"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    signingConfigs {
        debug {
            storeFile file("${project.rootDir}/dev.keystore")
            storePassword "lms123456"
            keyAlias "lex_dev"
            keyPassword "lms123456"
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
}
